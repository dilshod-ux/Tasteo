            <div class="contact-form">

                    <a href="#">Instagram</a>
                    <a href="#">Telegram</a>
                    <a href="#">Facebook</a>
                </div>
            </div>
        </div>
    </section>

    <script src="JS/add.js">
        const form = document.getElementById("contactForm");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Xabaringiz yuborildi! Tez orada siz bilan bog‘lanamiz 🙌");
            form.reset();
        });
    </script>
